<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="../css/SignIn.css">
	<link rel="stylesheet" type="text/css" href="../../WebProj/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/Style.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<img class="pull-left brand" id="ofekimg" src="../images/ofek.png">
			<a class="navbar-brand" href="Index.html">OfekTwitter</a>
		</div>

		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">

				</li>
			</ul>


		</div>

<div class="container">
	<div class="row">
		<div class="col-xs-offset-3 col-xs-6">
			<div class="panel panel-primary">
				<div class="panel-heading ">
					<span>Sign In</span>
				</div>
				<div class="details">
					<div>
						<label for="UserName">UserName:</label>
						<input id="UserName" type="text" class="form-control" placeholder="UserName" name="UserName">
					</div>
					<div>
						<label for="PassWord">Password:</label>
						<input id="Password" type="text" class="form-control" placeholder="Password"
						       name="Password"><br>
					</div>
					<div class="checkbox">
						<label><input id="ConfirmPass" type="checkbox" name="remember"> Remember me</label>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
